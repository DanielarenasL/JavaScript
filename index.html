<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Prueba Api</h1>
        <div class="formularios">
            <!-- crar productos -->
            <div class="form">
                <form id="crear">
                    <div class="campos-crear">
                        <h2>Crear producto</h2>
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Ingrese el titulo" required><br>
                    
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Ingrese la description" required><br>
                    
                        <label for="value">Value</label>
                        <input type="number" id="value" min="1" placeholder="Ingrese el valor" required><br>
                    
                        <label for="category_id">Category</label>
                        <select name="categoria" id="category_id" required><br>

                        </select>
                    
                        <label for="images">Images</label>
                        <input type="text" id="images" placeholder="Ingrese la url de la imagen" required>
                    
                        <button type="submit" class="submit">Agregar Producto</button>
                    </div>
                </form>
            </div>
            <!-- crear categorías -->
            <div class="form" id="hidden">
                <form id="crearCategoria">
                    <div class="campos-crear">
                        <h2>Crear categoria</h2>
                        <label for="categoria_nombre">Title</label>
                        <input type="text" id="categoria_nombre" placeholder="Ingrese el nombre de la categoria" required><br>

                        <label for="categoria_imagen">Image</label>
                        <input type="text" id="categoria_imagen" placeholder="Ingrese la url de la imagen" required><br>

                        <label for="categoria_descripcion">Description</label>
                        <input type="text" id="categoria_descripcion" placeholder="Ingrese la descripcion de la categoria" required><br>

                        <button type="submit" class="submit">Agregar Categoría</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="contenedor">
            <!-- lista productos -->
            <div class="productos">
                <h2>Productos</h2>
                <ul id="lista"></ul>
            </div>
            <!-- list categorías -->
            <div class="categorias">
                <h2>Categorias</h2>
                <ul id="listaCategorias"></ul>
            </div>
        </div>
    
        <script src="api.js"></script>
        
    </body>
</html>
